<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript function to calculate the combination of n and r. The formula is : n!/(r!*(n - r)!)</title>
</head>
<body>

<script>
var x;
var temp;
	x = [3, 9, 87, 1, 55, 14];
	
	var y = [5, 22, 6, 77, 11, 4];
	
	
	function masyvai () {
		for (i=0; i< y.length; i++) {
			x.push (y[i]);
		}
		
		for (i=0; i<x.length-1; i++) { //isorinis ciklas eina tik per elemntus jau isortintus antram cikle
		
		for (j=i +1; j<x.length; j++) { //+1 reiskia, kad isorinio ciklo elementai jau patirktinas, todel sitas ciklas pradea nuo sekancio
		
			if (x[j] < x[i]) {
			temp = x[i]; 
			x [i] = x[j];
			x[j] = temp;
			
			}
		}	
	}
	
	console.log(x);
}
	
	masyvai();
	
</script>

</body>
</html>
